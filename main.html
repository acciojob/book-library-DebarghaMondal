<!DOCTYPE html>
<html>
<head>
  <style>
    *{
      padding:0px;
      margin:0px;
    }
    body{
      background-color:#f8f8f8;
      text-align:center;
		width:50%; 
		
    }
    .book-library{
      margin: 10px;
      background-color:#ffffff;
    }
    .book{
     padding:20px;
	margin-bottom: 10px; /* Add margin-bottom to create space between .book items */
      background-color: #F1F1F1; 
    }
.author{
      text-align:left;
      font-size:6px;
		color:#777777;
    }
    .text{
      text-align:left;
      font-weight: bold;
      font-size:7px
    }
    h1{
		 background-color: #f0f0f0; 
      font-size:15px;
		padding:5px
    }
    price{
      width: 95%;
      background-color: #2ecc71;
      border: none;
      color: white;
      padding: 5px 10px; /* Reduced padding */
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 7px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
	
  <h1>Book Library</h1>
  <library class="book-library">
    <div class="book">
      <img style="width:70px" src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="SPY IN THE AMBER">
      <p class="text">SPY IN THE AMBER</p>
      <P class="author">BY Manohar Malgonkar</P>
		<price>RS 299</price>
    </div>
    <div class="book">
      <img style="width:70px" src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
      <p class="text">Sacred Games</p>
      <P class="author">BY Vikram Chandra</P>
      <price>RS 299</price>
    </div>
    <div class="book">
      <img style="width:70px" src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="BYOMKESH BAKSHI">
      <p class="text">BYOMKESH BAKSHI</p>
      <P class="author">BY Sarabindu bandhyopadhyay</P>
      <price>RS 299</price>
    </div>
  </library>
</body>
</html>
