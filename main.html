<!DOCTYPE html>
<html>
<head>
  <style>
    *{
      padding:0px;
      margin:0px;
    }
    body{
      background-color:#f8f8f8;
      text-align:center;
		width:50%;
		
    }
    .book-library{
      margin: 10px;
      background-color:#ffffff;
    }
    .book{
     padding:10px;
	margin-bottom: 20px; /* Add margin-bottom to create space between .book items */
      background-color: #777777; 
    }
    p{
      text-align:left;
      font-size:6px;
    }
    h2{
      text-align:left;
      font-weight: bold;
      font-size:7px
    }
    h1{
		 background-color: #f0f0f0; 
      font-size:15px;
		padding:5px
    }
    button{
      width: 100%;
      background-color: #2ecc71;
      border: none;
      color: white;
      padding: 5px 10px; /* Reduced padding */
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 7px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Book Library</h1>
  <div class="book-library">
    <div class="book">
      <img style="width:70px" src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="SPY IN THE AMBER">
      <h2>SPY IN THE AMBER</h2>
      <P>BY Manohar Malgonkar</P>
      <button>RS 299</button>
    </div>
    <div class="book">
      <img style="width:70px" src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
      <h2>Sacred Games</h2>
      <P>BY Vikram Chandra</P>
      <button>RS 299</button>
    </div>
    <div class="book">
      <img style="width:70px" src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="BYOMKESH BAKSHI">
      <h2>BYOMKESH BAKSHI</h2>
      <P>BY Sarabindu bandhyopadhyay</P>
      <button>RS 299</button>
    </div>
  </div>
</body>
</html>
