<!DOCTYPE html>
<html>
<head>
  <style>
    *{
      padding:0px;
      margin:0px;
    }
    body{
      background-color:#f8f8f8;
      text-align:center;
    }
    .book-library{
      margin: 10px;
      background-color:#ffffff;
    }
    .book{
      margin: 10px;
    }
    p{
      text-align:left;
      font-size:10px
    }
    h4{
      text-align:left;
      font-weight: bold;
      font-size:12px
    }
    h1{
      font-size:15px
    }
    button{
      max-width: 90%;
      background-color: #04AA6D;
      border: none;
      color: white;
      padding: 5px 10px; /* Reduced padding */
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 10px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Book Library</h1>
  <div class="book-library">
    <div class="book">
      <img style="width:100px" src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="SPY IN THE AMBER">
      <h4>SPY IN THE AMBER</h4>
      <P>BY Manohar Malgonkar</P>
      <button>RS 299</button>
    </div>
    <div class="book">
      <img style="width:100px" src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
      <h4>Sacred Games</h4>
      <P>BY Vikram Chandra</P>
      <button>RS 299</button>
    </div>
    <div class="book">
      <img style="width:100px" src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="BYOMKESH BAKSHI">
      <h4>BYOMKESH BAKSHI</h4>
      <P>BY Sarabindu bandhyopadhyay</P>
      <button>RS 299</button>
    </div>
  </div>
</body>
</html>
